<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css" />
   <title>WOW Palendrome</title>
</head>

<body>
   <header>
      <h1>WOW</h1>
      <h2>Palendrome</h2>
   </header>
   <div class="containers">
      <div id="container1">
         <label for="text-input">Enter a word or phrase:</label><br>
         <input type="text" name="text-input" id="text-input"><br>
         <button type="submit" value="Check" id="check-btn">Check</button>
         <div id="result"></div>
      </div>
      <div id="container2">
         <p>PALENDROME - a number, letter combination, word or text that is read the same both from left to right and from right to left.</p>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
